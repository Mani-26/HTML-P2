<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Mani'S Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for your time to fill this form
            </p>
        </header>
        <div class="hello">
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name"
                        required />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email Id"
                        required />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number">Age</label>
                    <input type="number" name="age" id="number" min="0" max="99" class="form-control"
                        placeholder="Age" />
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student">BE Student</option>
                        <option value="job">ME Student</option>
                        <option value="learner">Arts Student</option>
                        <option value="learner">Diploma Student</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Would you like to get in touch?</p>
                    <label>
                        <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                            checked />Definitely</label>
                    <label>
                        <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Maybe</label>

                    <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Not
                        sure</label>
                </div>
                <div class="form-group">
                    <p>What is your favorite color?</p>
                    <select id="most-like" name="mostLike" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="Red">Red</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Green">Green</option>
                        <option value="Blue">Blue</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>
                        What would you like?
                        <label><input name="prefer" value="whatsapp" type="checkbox" class="input-checkbox" />whatsapp</label>
                        <label>
                            <input name="prefer" value="insta" type="checkbox" class="input-checkbox" />Instagram</label>
                        <label><input name="prefer" value="facebook" type="checkbox" class="input-checkbox" />Facebook</label>
                        <label><input name="prefer" value="others" type="checkbox" class="input-checkbox" />Others</label>
                </div>
                <div class="form-group">
                    <p>Any comments</p>
                    <textarea id="comments" class="input-textarea" name="comment"
                        placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
